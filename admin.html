        .admin-layout {

        .chapter-table {

        }

        .chapter-table th,

        }

        .action-btn {

            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }

        .edit-btn {
            background: var(--accent-color);
            color: white;
        }

        .delete-btn {
            background: var(--error-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #161b22;
            padding: 2.5rem;
            border-radius: 16px;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #30363d;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
        }

        .admin-menu-item {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .admin-menu-item:hover,
        .admin-menu-item.active {
            background: #21262d;
            color: var(--accent-color);
        }
    </style>
</head>
