<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Python Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #161b22, #0d1117);
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            margin-bottom: 2rem;
            font-family: var(--font-heading);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .toggle-auth {
            margin-top: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .toggle-auth span {
            color: var(--accent-color);
            text-decoration: underline;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="login-container">
        <div class="login-card">
            <h2 id="auth-title">로그인</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label>이메일</label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="submit-btn auth-btn" id="submit-btn">로그인</button>
            </form>
            <div class="toggle-auth" id="toggle-auth">
                계정이 없으신가요? <span>회원가입</span>
            </div>
            <div id="auth-error" class="feedback error" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_client.js"></script>
    <script>
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleAuth = document.getElementById('toggle-auth');
        const authError = document.getElementById('auth-error');

        let isLogin = true;

        toggleAuth.onclick = () => {
            isLogin = !isLogin;
            authTitle.textContent = isLogin ? '로그인' : '회원가입';
            submitBtn.textContent = isLogin ? '로그인' : '회원가입';
            toggleAuth.innerHTML = isLogin ? '계정이 없으신가요? <span>회원가입</span>' : '이미 계정이 있으신가요? <span>로그인</span>';
        };

        authForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authError.style.display = 'none';

            let result;
            if (isLogin) {
                result = await supabaseClient.auth.signInWithPassword({ email, password });
            } else {
                result = await supabaseClient.auth.signUp({ email, password });
                if (!result.error) {
                    // Create default user profile
                    await supabaseClient.from('profiles').insert({ id: result.data.user.id, role: 'user' });
                    alert('회원가입 완료! 로그인 후 이용해 주세요.');
                    isLogin = true;
                    authTitle.textContent = '로그인';
                    return;
                }
            }

            if (result.error) {
                authError.textContent = result.error.message;
                authError.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>

</html>
